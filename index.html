<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="title">Pomodoro Timer</h2>
  <div id="main-container">  
    <div id="type" class="type"> 
      <button id="workButton" class="active">Work</button>
      <button id="breakButton">Break</button>
      <button id="longBreakButton">Long Break</button>
    </div>

    <div id="timer">25:00</div>

    <div class="controls">
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>

  <div id="settings">
    <h3>Settings</h3>
    <div class="setting-inp">
      <label for="workDuration">Work Duration</label>
      <input type="number" id="workDuration" value="25" min="1" max="60">
      
      <label for="breakDuration">Break Duration</label>
      <input type="number" id="breakDuration" value="5" min="1" max="60">

      <label for="longBreakDuration">Long Break Duration</label>
      <input type="number" id="longBreakDuration" value="15" min="1" max="60">
      <button id="saveSettings">Save Settings</button>
    </div>

  </div>

  <footer>
    <p>Made with love by Ollynth</p>
  </footer>

  <script defer src="renderer.js"></script>
</body>
</html>
